<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golf League Players</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/gh/tofsjonas/sortable@latest/dist/sortable.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/gh/tofsjonas/sortable@latest/dist/sortable.min.js"></script>
</head>
<body>
  <h1>Player List</h1>
  
  <table class="sortable" id="my-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Drafted</th>
      </tr>
    </thead>
    <tbody>
      <!-- Player rows will be added here -->
    </tbody>
  </table>

  <script>
    fetch('http://localhost:3000/players')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('#my-table tbody');
        data.forEach(player => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${player.player_id}</td>
            <td>${player.name}</td>
            <td><input type="checkbox" class="draftCheckbox"></td>
          `;
            // Add event listener to the checkbox
            row.querySelector('.draftCheckbox').addEventListener('change', (e) => {
              if (e.target.checked) {
                row.style.display = 'none'; // Hides the row
              }
            });

          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Failed to load players:', error);
      });
  </script>
</body>
</html>
